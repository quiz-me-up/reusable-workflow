      - name: Operation summary
        run: |
          echo "## üìã Tags and releases deletion summary"
          echo ""
          
          if [ -n "${{ github.event.inputs.repository_name }}" ]; then
            echo "üéØ **Target**: Repository '${{ github.event.inputs.repository_name }}'"
          else
            echo "üéØ **Target**: All organization repositories"
          fi
          
          echo "‚öôÔ∏è **Mode**: Delete all releases and tags"
          echo ""
          
          if [ "${{ needs.list-repositories.outputs.repositories }}" == "[]" ]; then
            echo "‚ÑπÔ∏è **Result**: No repositories found"
          else
            repo_count=$(echo '${{ needs.list-repositories.outputs.repositories }}' | jq length)
            echo "üìÅ **Repositories processed**: $repo_count"
            echo ""
          
            if [ "${{ needs.process-repositories.result }}" == "success" ]; then
              echo "‚úÖ **Status**: Process completed successfully"
            elif [ "${{ needs.process-repositories.result }}" == "failure" ]; then
              echo "‚ùå **Status**: Some errors occurred during deletion"
            else
              echo "‚ö†Ô∏è **Status**: Process was cancelled or skipped"
            fi
          fi
          
          echo ""
          echo "üóëÔ∏è **Actions**: Deleted all releases and tags"
          
          echo ""
          echo "üïê **Completed at**: $(date)"\n'"$repo_names"
              fi
          
              echo "üìÑ Fetched $repo_count repositories from page $page"
              page=$((page + 1))
          
              # Break if we got less than 100 repos (last page)
              if [ "$repo_count" -lt 100 ]; then
                break
              fi
            done
          
            # Convert to JSON array
            if [ -n "$all_repos" ]; then
              repositories=$(echo "$all_repos" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            else
              repositories='[]'
            fi
          fi
          
          echo "repositories=$repositories" >> $GITHUB_OUTPUT
          
          echo "üìÅ Repositories to process:"
          if [ "$repositories" != "[]" ]; then
            echo "$repositories" | jq -r '.[]' | while read -r repo; do
              echo " - $repo"
            done
          else
            echo " - No repositories found"
          fi

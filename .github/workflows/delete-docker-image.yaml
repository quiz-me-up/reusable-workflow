name: Delete all Docker Hub images from organization

on:
  workflow_dispatch:
    inputs:
      confirm_deletion:
        description: 'Type "CONFIRM" to confirm deletion'
        required: true
        type: string
      repository_name:
        description: 'Repository name (optional - if empty, deletes all org repositories)'
        required: false
        type: string

# Permissions requises
permissions:
  contents: read

# Variables d'environnement globales
env:
  DOCKERHUB_TOKEN: ${{ secrets.QUIZ_ME_UP_DOCKER_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.QUIZ_ME_UP_DOCKER_USERNAME }}
  DOCKERHUB_NAMESPACE: ${{ secrets.QUIZ_ME_UP_DOCKER_NAMESPACE }}

jobs:
  list-repositories:
    runs-on: ubuntu-latest
    outputs:
      repositories: ${{ steps.get-repositories.outputs.repositories }}
      auth_token: ${{ steps.docker-auth.outputs.auth_token }}
    steps:
      - name: Verify confirmation
        if: github.event.inputs.confirm_deletion != 'CONFIRM'
        run: |
          echo "âŒ Deletion cancelled - confirmation required"
          exit 1

      - name: Authenticate with Docker Hub
        id: docker-auth
        run: |
          echo "ðŸ” Authenticating with Docker Hub..."
          
          # Get authentication token
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"username\": \"$DOCKERHUB_USERNAME\", \"password\": \"$DOCKERHUB_TOKEN\"}" \
            "https://hub.docker.com/v2/users/login/")
          
          auth_token=$(echo "$response" | jq -r '.token')
          
          if [ "$auth_token" == "null" ] || [ -z "$auth_token" ]; then
            echo "âŒ Failed to authenticate with Docker Hub"
            echo "Response: $response"
            exit 1
          fi
          
          echo "âœ… Successfully authenticated with Docker Hub"
          echo "auth_token=$auth_token" >> $GITHUB_OUTPUT

      - name: List Docker Hub repositories
        id: get-repositories
        run: |
          if [ -n "${{ github.event.inputs.repository_name }}" ]; then
            echo "ðŸ” Processing specific repository: ${{ github.event.inputs.repository_name }}"
            repositories="[\"${{ github.event.inputs.repository_name }}\"]"
          else
            echo "ðŸ” Fetching all repositories from Docker Hub namespace: $DOCKERHUB_NAMESPACE"
          
            # Get all repositories from the namespace with pagination
            page=1
            all_repos=""
          
            while true; do
              repositories_response=$(curl -s \
                -H "Authorization: JWT ${{ steps.docker-auth.outputs.auth_token }}" \
                "https://hub.docker.com/v2/repositories/$DOCKERHUB_NAMESPACE/?page=$page&page_size=100")
          
              # Check if request was successful
              if [ $? -ne 0 ]; then
                echo "âŒ Failed to fetch repositories (curl error)"
                exit 1
              fi
          
              # Extract repository names from this page
              page_repos=$(echo "$repositories_response" | jq -r '.results[]?.name // empty')
          
              # Check if we got any results
              if [ -z "$page_repos" ]; then
                break
              fi
          
              # Add to our list
              if [ -z "$all_repos" ]; then
                all_repos="$page_repos"
              else
                all_repos="$all_repos"$'\n'"$page_repos"
              fi
          
              # Check if there are more pages
              next_page=$(echo "$repositories_response" | jq -r '.next // empty')
              if [ -z "$next_page" ]; then
                break
              fi
          
              page=$((page + 1))
            done
          
            # Convert to JSON array
            if [ -z "$all_repos" ]; then
              repositories="[]"
            else
              repositories=$(echo "$all_repos" | jq -R -s 'split("\n") | map(select(length > 0))')
            fi
          fi
          
          # Validate JSON format
          if ! echo "$repositories" | jq empty 2>/dev/null; then
            echo "âŒ Invalid JSON format generated"
            echo "Generated: $repositories"
            exit 1
          fi
          
          echo "repositories=$repositories" >> $GITHUB_OUTPUT
          
          echo "ðŸ³ Docker repositories to process:"
          echo "$repositories" | jq -r '.[]' | while read -r repo; do
            echo " - $DOCKERHUB_NAMESPACE/$repo"
          done

  delete-repositories:
    needs: list-repositories
    runs-on: ubuntu-latest
    if: needs.list-repositories.outputs.repositories != '[]' && needs.list-repositories.outputs.repositories != ''
    strategy:
      matrix:
        repository: ${{ fromJson(needs.list-repositories.outputs.repositories) }}
      fail-fast: false
    steps:
      - name: Delete Docker Hub repository
        run: |
          echo "ðŸ—‘ï¸ Processing repository: $DOCKERHUB_NAMESPACE/${{ matrix.repository }}"
          
          # First, get repository info to verify it exists
          repo_info=$(curl -s \
            -H "Authorization: JWT ${{ needs.list-repositories.outputs.auth_token }}" \
            "https://hub.docker.com/v2/repositories/$DOCKERHUB_NAMESPACE/${{ matrix.repository }}/")
          
          if echo "$repo_info" | jq -e '.name' > /dev/null 2>&1; then
            echo "âœ… Repository found: $DOCKERHUB_NAMESPACE/${{ matrix.repository }}"
          
            # Get tags count for information
            tags_response=$(curl -s \
              -H "Authorization: JWT ${{ needs.list-repositories.outputs.auth_token }}" \
              "https://hub.docker.com/v2/repositories/$DOCKERHUB_NAMESPACE/${{ matrix.repository }}/tags/?page_size=1")
          
            tags_count=$(echo "$tags_response" | jq -r '.count // 0')
            echo "ðŸ“Š Repository contains $tags_count tag(s)"
          
            # Delete the entire repository (this deletes all images/tags)
            echo "ðŸ—‘ï¸ Deleting repository $DOCKERHUB_NAMESPACE/${{ matrix.repository }}..."
          
            delete_response=$(curl -s -w "%{http_code}" -X DELETE \
              -H "Authorization: JWT ${{ needs.list-repositories.outputs.auth_token }}" \
              "https://hub.docker.com/v2/repositories/$DOCKERHUB_NAMESPACE/${{ matrix.repository }}/")
          
            http_code="${delete_response: -3}"
            response_body="${delete_response%???}"
          
            case $http_code in
              204)
                echo "âœ… Repository $DOCKERHUB_NAMESPACE/${{ matrix.repository }} deleted successfully"
                ;;
              403)
                echo "âŒ Permission denied for repository $DOCKERHUB_NAMESPACE/${{ matrix.repository }}"
                echo "Check namespace permissions and token scopes"
                echo "Response: $response_body"
                exit 1
                ;;
              404)
                echo "â„¹ï¸ Repository $DOCKERHUB_NAMESPACE/${{ matrix.repository }} not found or already deleted"
                ;;
              *)
                echo "âŒ Unexpected error for repository $DOCKERHUB_NAMESPACE/${{ matrix.repository }} (HTTP $http_code)"
                echo "Response: $response_body"
                exit 1
                ;;
            esac
          else
            echo "â„¹ï¸ Repository $DOCKERHUB_NAMESPACE/${{ matrix.repository }} not found"
            echo "Response: $repo_info"
          fi

      - name: Repository deletion result
        run: |
          echo "ðŸ“‹ Processing completed for repository: $DOCKERHUB_NAMESPACE/${{ matrix.repository }}"

  cleanup-summary:
    needs: [list-repositories, delete-repositories]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Operation summary
        run: |
          echo "## ðŸ“‹ Docker Hub images deletion summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "ðŸ³ **Docker Hub Namespace**: $DOCKERHUB_NAMESPACE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ github.event.inputs.repository_name }}" ]; then
            echo "ðŸŽ¯ **Target**: Repository '${{ github.event.inputs.repository_name }}'" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸŽ¯ **Target**: All namespace repositories" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "âš™ï¸ **Mode**: Delete all repositories and their images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.list-repositories.outputs.repositories }}" == "[]" ] || [ -z "${{ needs.list-repositories.outputs.repositories }}" ]; then
            echo "â„¹ï¸ **Result**: No Docker repositories found" >> $GITHUB_STEP_SUMMARY
          else
            repo_count=$(echo '${{ needs.list-repositories.outputs.repositories }}' | jq length 2>/dev/null || echo "0")
            echo "ðŸ³ **Repositories processed**: $repo_count" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          
            if [ "${{ needs.delete-repositories.result }}" == "success" ]; then
              echo "âœ… **Status**: Process completed successfully" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ needs.delete-repositories.result }}" == "failure" ]; then
              echo "âŒ **Status**: Some errors occurred during deletion" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Status**: Process was cancelled or skipped" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ—‘ï¸ **Actions**: Deleted all Docker Hub repositories and images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• **Completed at**: $(date)" >> $GITHUB_STEP_SUMMARY